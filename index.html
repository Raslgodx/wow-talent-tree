<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WoW Talent Tree Viewer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>WoW Talent Tree Viewer</h1>
      <div class="input-row">
        <input type="text" id="talentString" 
               placeholder="Paste talent export string from WoW..." 
               value="">
        <button id="loadBtn">Load Build</button>
      </div>
      <div class="tab-bar">
        <button class="tab active" data-tab="all">All Trees</button>
        <button class="tab" data-tab="class">Class</button>
        <button class="tab" data-tab="hero">Hero</button>
        <button class="tab" data-tab="spec">Spec</button>
      </div>
      <div class="info-bar">
        <span id="className">-</span>
        <span id="specName">-</span>
        <span id="heroSpecName">-</span>
        <span id="pointCount">0 points</span>
      </div>
      <div id="errorMsg" class="error-msg"></div>
    </div>

    <div class="trees-container" id="treesContainer">
      <div class="tree-panel" id="classTreePanel" data-tree="class">
        <h2>Class Talents</h2>
        <div class="tree-viewport">
          <svg class="tree-svg" id="classTreeSvg"></svg>
        </div>
      </div>
      <div class="tree-panel" id="heroTreePanel" data-tree="hero">
        <h2>Hero Talents</h2>
        <div class="tree-viewport">
          <svg class="tree-svg" id="heroTreeSvg"></svg>
        </div>
      </div>
      <div class="tree-panel" id="specTreePanel" data-tree="spec">
        <h2>Spec Talents</h2>
        <div class="tree-viewport">
          <svg class="tree-svg" id="specTreeSvg"></svg>
        </div>
      </div>
    </div>

    <div class="tooltip" id="tooltip"></div>
  </div>

  <!-- Load scripts in order (no modules needed) -->
  <script src="js/decoder.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/tooltip.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
