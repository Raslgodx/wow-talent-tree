<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WoW Talent Tree</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-container" id="mainContainer">
    <div id="errorMsg" class="error-msg"></div>
    <div class="spec-background" id="specBackground"></div>

    <div class="trees-container" id="treesContainer">
      <div class="tree-panel" id="classTreePanel" data-tree="class">
        <svg class="tree-svg" id="classTreeSvg"></svg>
      </div>

      <div class="tree-panel tree-panel-hero" id="heroTreePanel" data-tree="hero">
        <svg class="tree-svg" id="heroTreeSvg"></svg>
      </div>

      <div class="tree-panel" id="specTreePanel" data-tree="spec">
        <svg class="tree-svg" id="specTreeSvg"></svg>
      </div>
    </div>

    <div class="copy-bar" id="copyBar">
      <button class="copy-btn" id="copyBtn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <rect x="5" y="5" width="9" height="9" rx="1.5" stroke="currentColor" stroke-width="1.5"/>
          <path d="M3 11V3C3 2.44772 3.44772 2 4 2H10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        Копировать билд
      </button>
    </div>

    <div class="wh-tooltip" id="tooltip"></div>
  </div>

  <script src="js/decoder.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/tooltip.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
